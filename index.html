<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@2.1.1/dist/cdn/perspective-viewer.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@2.1.1/dist/cdn/perspective-viewer-datagrid.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@2.1.1/dist/cdn/perspective-viewer-d3fc.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-openlayers/dist/cdn/perspective-viewer-openlayers.js"
    ></script>

    <script type="module" src="arrow.js"></script>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css"
    />
    <title>Arrow File Viewer</title>
  </head>

  <body>
    <div id="drop-area">
      <form class="my-form">
        <p>
          Upload an Arrow file by dragging from your desktop and dropping onto
          the dashed region.
        </p>
        <p>(Data is processed in browser, and never sent to any server).</p>
        <input type="file" id="fileElem" multiple />
        <label class="button" for="fileElem">Select a file</label>
      </form>
    </div>
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "8cc8389e4f2c4927a4beb1518b0c841a"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
